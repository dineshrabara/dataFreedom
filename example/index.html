<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Angular directives for Bootstrap</title>
        <script src="/js/angular.min.js"></script>

        <script src="/js/plugins/uibootstrapangular/ui-bootstrap-tpls-0.11.2.min.js"></script>
        <script src="/js/datafreedom.js"></script>
        <script src="/js/app.js"></script>

    </head>
    <body  ng-app="demo" ng-controller="demoCtrl">
        {{sort||JSON}}
        <div>
            <form name="serach-form" novalidate>
                <input type="text" name="name" ng-model="find.name" />
                <input type="submit" ng-click="search(find)" value="Search"/>
            </form>
        </div><br>
        <table style="width: 100%;" border="1">
            <tr>
                <th><a href="#" ng-click="sorting('id')">id <span ng-show="(sort.id && sort.id=='desc')">&#8595;</span><span ng-show="(sort.id && sort.id=='asc')">&#8593;</span></a></th>
                <th><a href="" ng-click="sorting('name')">Name <span ng-show="(sort.name && sort.name=='desc')">&#8595;</span><span ng-show="(sort.name &&  sort.name=='asc')">&#8593;</span></a></th>
                <th><a href="" ng-click="sorting('email')">Email <span ng-show="(sort.email && sort.email=='desc')">&#8595;</span><span ng-show="(sort.email &&  sort.email=='asc')">&#8593;</span></a></th>
                <th><a href=""ng-click="sorting('city')">City <span ng-show="(sort.city && sort.city=='desc')">&#8595;</span><span ng-show="(sort.city && sort.city=='asc')">&#8593;</span></a></th>
            </tr>
            <tr ng-repeat="row in data">
                <td>{{ row.id}}</td>
                <td>{{ row.name}}</td>
                <td>{{ row.email}}</td>
                <td>{{ row.city}}</td>
            </tr>
        </table>
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" ng-change="pageChanged()"></pagination>
    <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
</body>
</html>
